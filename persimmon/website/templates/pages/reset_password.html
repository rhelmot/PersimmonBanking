{% extends "main.html" %}
{% block body %}
    <p>
        Forgotten your password? Enter your registered email address below, and we'll send you a
        link to reset your password
    </p>
    <form action="{{ request.path }}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
