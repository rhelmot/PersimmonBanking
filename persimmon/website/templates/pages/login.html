{% extends "main.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block body %}
    <form action="{{ request.path }}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Log In"></p>
    </form>
    <div>
    Forgot Password? <a href="{% url 'password_reset' %}">Reset Password</a>
    </div>
{% endblock %}
